<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes que simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Reproduzindo audios em HTML 5</p>
    <!--<audio src="midia/swing-house.mp3" autoplay controls></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/swing-house.mp3" type="audio/mpeg">
        <source src="midia/swing-house.ogg" type="audio/ogg">
        <source src="midia/swing-house.wav" type="audio/wav">
        <!-- arquivos wav sao mt pesados, evite-->
        <p>seu navegador não tem suporte para aúdio</p>
    </audio>
     

    <p>taxa de bounce rate ruim faz o google parar de indicar seu site para as pessoas</p>
</body>
</html>
