<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags <p> e </p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags h1 até h6">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e depois a tag <li> em cada linha">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul> e depois a tag <li> em cada linha">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
