<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de texto</h1>
    <p>AAAAA
        acdsdf
        sdfdsvds
        sdfdsvds 
    </p>
    <p>testando Quebra</p> <!--Fazendo comentarios pelo codigo-->
    <p>alguns simbolos especiais interessantes de usar:
        &reg;
        &copy;
        &trade;
        &euro;
        &uparrow;
        &delta;
    </p>
    <p>Adicionando emojis:
        &#x1F525;
        &#x1F597;
        <!-- Pegar emojis no site da emoji pedia, todos sempre começam com '&#x' -->
    </p>
    <p>png - imagens com fundo transparente e qualidade um pouco melhor</p>
    <p>jpg - imagens compactadas com menos qualidade </p>
</body>
</html>
